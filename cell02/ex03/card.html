<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css" />
</head>
<body>

<h1>User Profile Card</h1>

<div class="card">
    <table>
        <tr>
            <td>
                <img src="https://i.ytimg.com/vi/Y_KKZYYOjsE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBGdidEYoc0ubTwckbAR-1ZJqIDVQ" alt="Profile" class="profile-img" />
            </td>
            <td class="name">Nic 42</td>
        
            <td class="desc">Level 42, Cage</td>
        
            <td class="location">42Paris</td>
        
            <td class="social">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" />
         
                <button class="contact-btn">Contact</button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
