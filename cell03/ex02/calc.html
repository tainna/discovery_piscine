<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
<body>

	<input id="a" type="text">
	
	<select id="op">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="%">%</option>
	</select>
	
	<input id="b" type="text">
	
	<input type="submit" value="Try me!" onclick="calc()">

	<script>
		function calc() {
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			var op = document.getElementById("op").value;

			if (!/^\d+$/.test(a) || !/^\d+$/.test(b)) {
				alert("Error :(");
				return;
			}

			a = parseInt(a);
			b = parseInt(b);

			if ((op == "/" || op == "%") && b == 0) {
				alert("Its over 9000!");
				console.log("Its over 9000!");
				return;
			}

			var r;
			if (op == "+") r = a + b;
			if (op == "-") r = a - b;
			if (op == "*") r = a * b;
			if (op == "/") r = a / b;
			if (op == "%") r = a % b;

			alert(r);
			console.log(r);
		}

		setInterval(function () {
			alert("Please, use me...");
		}, 30000);
	</script>

</body>
</html>
